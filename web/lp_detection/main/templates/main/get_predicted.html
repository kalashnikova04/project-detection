{% extends "main/pattern.html" %}

{% block title %}
    Detections
{% endblock %}

{% block content %}
    <h2 class="tasks_container">Image(-s) with detected license plate(-s): </h2>
    {% csrf_token %}
    {% for image in images %}
        <h3>{{ image }}</h3>
        <img src="../media/preds/out_det_{{image}}.png" alt="connect" style="max-height:300px">
    {% endfor %}
{% endblock %}
